
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>London Karaoke Club | Private Rooms & Cocktail Bar Soho</title>
    <meta name="title" content="London Karaoke Club | Private Rooms & Cocktail Bar Soho">
    <meta name="description" content="Book private karaoke rooms in London's Soho. Luxury booths, 80,000+ songs, signature cocktails, and party packages.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: black;
        overflow-x: hidden;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }

      /* Disco Ball Animations */
      @keyframes rotate-disco {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes ray-sweep {
        0% { opacity: 0.1; transform: rotate(0deg) scale(1); }
        50% { opacity: 0.3; transform: rotate(180deg) scale(1.2); }
        100% { opacity: 0.1; transform: rotate(360deg) scale(1); }
      }
      @keyframes sparkle-blink {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 0.8; transform: scale(1); }
      }
      @keyframes float-note {
        0% { 
          transform: translateY(0) translateX(0) rotate(0deg); 
          opacity: 0; 
        }
        40% { 
          opacity: 0.25; 
        }
        100% { 
          transform: translateY(-180px) translateX(var(--drift, 40px)) rotate(var(--rotation, 20deg)); 
          opacity: 0; 
        }
      }

      .disco-ball-grid {
        background-image: 
          linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
        background-size: 10px 10px;
      }
    </style>
