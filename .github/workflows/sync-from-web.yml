name: Sync from WEB repo

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout WEB repo
        uses: actions/checkout@v4
        with:
          repository: genti20000/WEB
          path: web
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout theme repo
        uses: actions/checkout@v4
        with:
          repository: genti20000/theme
          path: theme
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Copy files
        run: |
          rm -rf theme/*
          rm -rf theme/.github
          cp -r web/* theme/
          cp -r web/.* theme/ 2>/dev/null || true
      
      - name: Commit and push
        run: |
          cd theme
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add -A
          git commit -m "Sync from WEB repo" || echo "No changes to commit"
          git push
